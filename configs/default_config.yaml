experiment_name: nba_player_impact
description: Neural architecture for NBA player impact estimation
version: 1.0.0

data:
  data_dir: data
  train_data_path: data/train
  val_data_path: data/val
  test_data_path: data/test
  min_possession_events: 1
  max_possession_duration: 35.0
  normalize_by_pace: true
  lookback_window: 10
  interaction_depth: 2
  batch_size: 32
  num_workers: 4
  train_split: 0.8

model:
  num_players: 500
  embedding_dim: 128
  player_feature_dim: 64
  event_feature_dim: 32
  context_feature_dim: 16
  hidden_dim: 256
  num_lstm_layers: 2
  num_tcn_layers: 4
  fusion_method: concat
  dropout: 0.2

training:
  learning_rate: 0.001
  weight_decay: 0.00001
  num_epochs: 100
  scheduler_patience: 5
  scheduler_factor: 0.5
  early_stopping_patience: 10
  checkpoint_dir: checkpoints
  save_every: 5
  log_interval: 100
  device: cuda
  seed: 42

evaluation:
  compute_per_player: true
  compute_temporal_stability: true
  temporal_window_size: 10
  traditional_metrics:
    - plus_minus
    - rpm
    - bpm
  results_dir: results
  save_predictions: true
